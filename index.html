<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIA Live Streams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      
      const lang = localStorage.getItem('language') || 'en';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
        background-attachment: fixed;
      }
      .dark body {
        background: linear-gradient(to right, #141e30, #243b55);
        background-attachment: fixed;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 var(--pulse-color);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(0,0,0,0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0,0,0,0);
        }
      }
      .animate-pulse-glow { animation: pulse 2s infinite; }
      .pulse-green { --pulse-color: rgba(74, 222, 128, 0.7); }
      .pulse-red { --pulse-color: rgba(239, 68, 68, 0.7); }
      .pulse-orange { --pulse-color: rgba(251, 146, 60, 0.7); }

      @keyframes slow-fade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-offline-glow { animation: slow-fade 3s infinite ease-in-out; }

      @keyframes bell-ring {
        0%, 100% { transform: rotate(0); }
        10%, 30%, 50%, 70%, 90% { transform: rotate(-10deg); }
        20%, 40%, 60%, 80% { transform: rotate(10deg); }
      }
      .animate-bell-ring {
        animation: bell-ring 1s ease-in-out;
      }
      @keyframes live-glow {
        0% {
          box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(74, 222, 128, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(74, 222, 128, 0);
        }
      }
      .animate-live-glow {
        animation: live-glow 2s ease-out;
      }
      .animation-container {
        perspective: 1000px;
      }
      @keyframes item-pop-out {
          from {
              opacity: 1;
              transform: scale(1) translateY(0);
          }
          to {
              opacity: 0;
              transform: scale(0.95) translateY(10px);
          }
      }
      .animate-item-pop-out {
          animation: item-pop-out 0.3s ease-in forwards;
      }
      @keyframes item-pop-in {
          from {
              opacity: 0;
              transform: scale(0.95) translateY(10px);
          }
          to {
              opacity: 1;
              transform: scale(1) translateY(0);
          }
      }
      .animate-item-pop-in {
          animation: item-pop-in 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
          opacity: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
